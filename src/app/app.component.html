<ul id="lista-personagens">
  <li *ngFor="let p of personagens">
      <div class="card">
        <img src="{{p.image}}" alt="Avatar" style="width:100%">
        <div class="container">
          <h4>
            <b>{{p.name}}</b>
          </h4>
          <p>{{p.status}}</p>
        </div>
      </div>
      <br>
  </li>
</ul>
